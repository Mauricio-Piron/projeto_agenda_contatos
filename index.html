<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda Virtual</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="./Agenda.png" alt="Agenda">
        <h1>Agenda de Contatos </h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome-contato" required placeholder="Contato" />
        <input type="tel" id="tel-contato" required placeholder="Telefone"/>
        <button type="submit">Adiconar Novo Contato</button>
    </form>
    <table cellspacing="0">
        <thead> 
        <tr> <!--Única fileira em uma tabela-->
            <th>Contato</th> <!--Valor de um cabeçalho de uma coluna da tabela-->
            <th>Telefone</th> <!--Coluna 2-->
        </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
</div>
<script src="./main.js"></script>
</body>
<footer>Copyright 2023 © - JoséMaurício™ </footer>
</html>
